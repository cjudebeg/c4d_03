<div class="min-h-screen flex items-start justify-center pt-52">
  <script src="https://cdn.tailwindcss.com"></script>
  <div class="max-w-md mx-auto p-8 bg-white shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">MFA Verification</h2>
    <p class="mb-4 text-gray-700">
      An OTP has been sent to your registered email. Please enter it below.
    </p>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="token"
        class="block w-full bg-gray-100 px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter OTP">
      <!-- Flex container for buttons -->
      <div class="flex space-x-4">
        <button type="submit" class="flex-1 bg-blue-500 text-white py-2 px-4 h-12">
          Verify
        </button>
        <div class="flex-1" x-data="{ wait: {{ resend_wait|default:0 }} }"
          x-init="if(wait > 0){ const timer = setInterval(()=>{ if(wait > 0){ wait--; } else { clearInterval(timer); } }, 1000) }">
          <button type="button" x-bind:disabled="wait > 0" x-on:click="window.location.href='{% url 'mfa_resend' %}'"
            class="w-full bg-gray-500 text-white py-2 px-4 h-12 disabled:cursor-not-allowed disabled:opacity-50">
            <span x-text="wait > 0 ? 'Resend in ' + wait + 's' : 'Resend OTP'"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
