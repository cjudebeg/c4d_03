{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<br>
<a href="{% url 'login' %}">
    <button type="button">Back to Login</button>
</a>
{% endblock %}
