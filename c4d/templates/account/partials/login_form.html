<h2 class="text-xl font-bold mb-4">Sign In</h2>
<form method="POST" action="{% url 'account_login' %}" hx-target="#content" hx-swap="outerHTML">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-4">
    <label for="id_login" class="block mb-1 font-semibold">Email:</label>
    {{ form.login }}
    {% if form.login.errors %}
      <p class="text-red-500 text-sm mt-1">{{ form.login.errors }}</p>
    {% endif %}
    <script>
      (function() {
        const emailInput = document.getElementById('id_login');
        if (emailInput) {
          emailInput.classList.add(
            'block','w-full','bg-gray-100','px-4','py-2','mb-2','border','border-gray-300',
            'focus:outline-none','focus:ring-2','focus:ring-blue-500','placeholder-gray-500'
          );
        }
      })();
    </script>
  </div>

  <!-- Password field -->
  <div class="mb-4">
    <label for="id_password" class="block mb-1 font-semibold">Password:</label>
    {{ form.password }}
    {% if form.password.errors %}
      <p class="text-red-500 text-sm mt-1">{{ form.password.errors }}</p>
    {% endif %}
    <script>
      (function() {
        const pwdInput = document.getElementById('id_password');
        if (pwdInput) {
          pwdInput.classList.add(
            'block','w-full','bg-gray-100','px-4','py-2','mb-2','border','border-gray-300',
            'focus:outline-none','focus:ring-2','focus:ring-blue-500','placeholder-gray-500'
          );
        }
      })();
    </script>
  </div>

  <div class="flex gap-4 items-center mt-4">
    <button type="submit" class="bg-blue-500 text-white py-2 px-4">
      Sign In
    </button>
    <a href="{% url 'account_signup' %}" hx-target="#content" hx-swap="outerHTML">
      <button type="button" class="bg-green-500 text-white py-2 px-4">Register</button>
    </a>
  </div>

  <div class="mt-4">
    <a href="{% url 'account_reset_password' %}" class="text-blue-600 hover:underline">Forgot your password?</a>
  </div>
</form>
